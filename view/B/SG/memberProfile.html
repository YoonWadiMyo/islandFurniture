        var authToken = null;
        var countryPrefix = localStorage.getItem('urlPrefix');
        var member = null;

        // Check authentication
        function checkAuth() {
            authToken = sessionStorage.getItem('token');
            if (!authToken) {
                window.location.href = '/B/' + countryPrefix + '/memberLogin.html';
                return false;
            }
            return true;
        }

        // Verify token with backend
        async function verifyToken() {
            try {
                const response = await fetch('/api/checkToken', {
                    method: 'GET',
                    headers: { Authorization: 'Bearer ' + authToken }
                });
                const data = await response.json();
                if (!data.success) {
                    window.location.href = '/B/' + countryPrefix + '/memberLogin.html';
                }
            } catch (error) {
                console.error('Token verification failed:', error);
                window.location.href = '/B/' + countryPrefix + '/memberLogin.html';
            }
        }

        // Load member data
        async function loadMemberData() {
            try {
                showLoading('overview');
                const memberEmail = sessionStorage.getItem('memberEmail');
                const response = await fetch(`/api/getMember?email=${encodeURIComponent(memberEmail)}`, {
                    headers: { Authorization: 'Bearer ' + authToken }
                });
                member = await response.json();
                populateProfileForm(member);
                loadSalesHistory();
            } catch (error) {
                console.error('Failed to load member data:', error);
                showError('Failed to load profile data');
            } finally {
                hideLoading('overview');
            }
        }

        // Populate form with member data
        function populateProfileForm(member) {
            document.getElementById("name").value = member.name || '';
            document.getElementById("email").value = member.email || '';
            document.getElementById("phone").value = member.phone || '';
            document.getElementById("country").value = member.city || '';
            document.getElementById("address").value = member.address || '';
            document.getElementById("securityQuestion").value = member.securityQuestion || '1';
            document.getElementById("securityAnswer").value = member.securityAnswer || '';
            document.getElementById("age").value = member.age || '';
            document.getElementById("income").value = member.income || '';
            document.getElementById("serviceLevelAgreement").checked = member.sla === 1;
        }

        // Load sales history
        async function loadSalesHistory() {
            try {
                showLoading('salesHistory');
                const response = await fetch(`/api/getBoughtItem/${member.id}`, {
                    headers: { Authorization: 'Bearer ' + authToken }
                });
                const boughtItems = await response.json();
                displaySalesHistory(boughtItems);
            } catch (error) {
                console.error('Failed to load sales history:', error);
                document.getElementById("salesHistoryTab").innerHTML =
                    '<div class="error-message">Failed to load sales history. Please try again later.</div>';
            } finally {
                hideLoading('salesHistory');
            }
        }

        // Display sales history
        function displaySalesHistory(boughtItems) {
            if (!boughtItems || boughtItems.length === 0) {
                document.getElementById("salesHistoryTab").innerHTML =
                    '<h5 class="center">You do not have any purchase history.</h5>';
                return;
            }

            // Group items by order ID
            const orders = {};
            boughtItems.forEach(item => {
                if (!orders[item.id]) {
                    orders[item.id] = {
                        items: [],
                        date: item.createddate,
                        deliveryDetails: {
                            name: item.customerName,
                            address: item.address,
                            postalCode: item.postalCode,
                            phone: item.phone
                        }
                    };
                }
                orders[item.id].items.push(item);
            });

            // Generate HTML for each order
            let html = '';
            Object.entries(orders).forEach(([orderId, orderData], index) => {
                const orderDate = new Date(orderData.date).toLocaleString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const deliveryDate = addWorkDays(new Date(orderData.date), 5);

                html += `
                    <div class="order-container" style="margin-bottom: 30px;">
                        <h5>Order #${index + 1}</h5>
                        <h6>Date Purchased: ${orderDate}</h6>
                        <h6>Estimated Delivery Date: ${deliveryDate}</h6>
                        <h6 style="text-decoration:underline; font-weight:bold">Delivery Details:</h6>
                        <h6>Address: ${orderData.deliveryDetails.address}</h6>
                        <h6>Postal Code: ${orderData.deliveryDetails.postalCode}</h6>
                        <h6>Name: ${orderData.deliveryDetails.name}</h6>
                        <h6>Contact Number: ${orderData.deliveryDetails.phone}</h6>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 25%">Image</th>
                                            <th style="width: 38%">Product</th>
                                            <th style="width: 15%">Price</th>
                                            <th style="width: 15%">Quantity</th>
                                            <th style="width: 15%">Subtotal</th>
                                        </tr>
                                    </thead>
                                    <tbody>`;

                let orderTotal = 0;
                orderData.items.forEach(item => {
                    const subtotal = item.retailPrice * item.quantity;
                    orderTotal += subtotal;

                    html += `
                        <tr>
                            <td>
                                <a href="/B/${countryPrefix}/furnitureProductDetails.html?sku=${item.sku}">
                                    <img width="100" height="100" alt="${item.itemName}" src="${item.imageUrl}">
                                </a>
                            </td>
                            <td>
                                <a href="/B/${countryPrefix}/furnitureProductDetails.html?sku=${item.sku}">
                                    ${item.itemName}
                                </a>
                            </td>
                            <td>$${item.retailPrice.toFixed(2)}</td>
                            <td>${item.quantity}</td>
                            <td>$${subtotal.toFixed(2)}</td>
                        </tr>`;
                });

                html += `
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="4" style="text-align: right; font-weight: bold;">Order Total:</td>
                                            <td style="font-weight: bold;">$${orderTotal.toFixed(2)}</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>`;
            });

            document.getElementById("salesHistoryTab").innerHTML = html;
        }

        // Calculate work days for delivery estimate
        function addWorkDays(startDate, days) {
            let result = new Date(startDate);
            let daysAdded = 0;

            while (daysAdded < days) {
                result.setDate(result.getDate() + 1);
                if (result.getDay() !== 0 && result.getDay() !== 6) {
                    daysAdded++;
                }
            }

            return result.toLocaleDateString("en-US", {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Submit profile form
        async function submitForm() {
            const form = document.getElementById("profileForm");
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const oldPassword = document.getElementById('oldPassword').value;
            const password = document.getElementById("password").value;
            const repassword = document.getElementById("repassword").value;

            // Check if user wants to change password
            const wantsPasswordChange = oldPassword || password || repassword;

            if (wantsPasswordChange) {
                // Validate password fields
                if (!oldPassword || !password || !repassword) {
                    alert("Please fill in all password fields to change your password.");
                    return;
                }

                if (password !== repassword) {
                    alert("New passwords do not match.");
                    return;
                }

                if (password.length < 8) {
                    alert("Password must be at least 8 characters long.");
                    return;
                }

                // Verify old password
                try {
                    showLoading('overview');
                    const verifyResponse = await fetch('/api/verifyPassword', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            Authorization: 'Bearer ' + authToken
                        },
                        body: JSON.stringify({
                            id: member.id,
                            password: oldPassword
                        })
                    });

                    const verifyResult = await verifyResponse.json();
                    if (!verifyResult.success) {
                        alert("Old password is incorrect.");
                        return;
                    }
                } catch (error) {
                    console.error('Password verification failed:', error);
                    alert("Failed to verify password. Please try again.");
                    return;
                } finally {
                    hideLoading('overview');
                }
            }

            // Prepare update data
            const updateData = {
                email: member.email,
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                country: document.getElementById("country").value,
                address: document.getElementById("address").value,
                securityQuestion: document.getElementById("securityQuestion").value,
                securityAnswer: document.getElementById("securityAnswer").value,
                age: document.getElementById("age").value,
                income: document.getElementById("income").value,
                sla: document.getElementById("serviceLevelAgreement").checked ? 1 : 0
            };

            // Include password if changing
            if (wantsPasswordChange) {
                updateData.password = password;
            }

            // Send update request
            try {
                showLoading('overview');
                const updateResponse = await fetch('/api/updateMember', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: 'Bearer ' + authToken
                    },
                    body: JSON.stringify(updateData)
                });

                const updatedMember = await updateResponse.json();

                // Update session storage
                sessionStorage.setItem("member", JSON.stringify(updatedMember));
                sessionStorage.setItem("memberName", updatedMember.name);

                // Refresh header
                if (typeof updateHeaderUserName === 'function') {
                    updateHeaderUserName();
                }

                // Show success message
                window.location.href = window.location.pathname + '?goodMsg=Profile updated successfully!';
            } catch (error) {
                console.error('Profile update failed:', error);
                alert("Failed to update profile. Please try again.");
            } finally {
                hideLoading('overview');
            }
        }

        // Show loading indicator
        function showLoading(tabId) {
            const tab = document.getElementById(tabId);
            const spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            spinner.innerHTML = '<i class="fa fa-spinner fa-spin fa-3x"></i>';
            tab.appendChild(spinner);
            spinner.style.display = 'block';
        }

        // Hide loading indicator
        function hideLoading(tabId) {
            const spinner = document.querySelector(`#${tabId} .loading-spinner`);
            if (spinner) {
                spinner.style.display = 'none';
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.main .container').prepend(errorDiv);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function () {
            if (!checkAuth()) return;
            await verifyToken();
            await loadMemberData();
        });

        function pdpaWindow() {
            window.open("pdpa.html", "_blank");
        }
    </script>
