<script src="../checkCountry.js"></script>
<html>
    <script src="../../header.js"></script>
    <body>
        <script>
            // get category from query parameter
            var currentUrl = new URL(window.location.href);
            var cat = currentUrl.searchParams.get("cat");
            document.addEventListener('DOMContentLoaded', function(){
                var countryId = localStorage.getItem('countryId');
                fetch(new Request(
                    '/api/getFurnitureByCat?cat=' + encodeURIComponent(cat) +
                    '&countryId=' + encodeURIComponent(countryId),
                    { method: 'GET' }
                ))
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    var htmlTxt = '';
                    if (!Array.isArray(data) || data.length === 0) {
                        htmlTxt = '<p>No items found in this category.</p>';
                    } else {
                        data.forEach(function(furniture) {
                            htmlTxt += '\
                            <li class="col-md-3 col-sm-6 col-xs-12 product" style="padding-bottom: 1%;padding-top: 2%;">\
                                <span class="product-thumb-info">\
                                    <span class="product-thumb-info-image">\
                                        <span class="product-thumb-info-act">\
                                            <span class="product-thumb-info-act-left">\
                                                <a href="furnitureProductDetails.html?sku=' + furniture.sku + '" style="color: white"><em>View Details</em></a>\
                                            </span>\
                                        </span>\
                                        <img alt="" class="img-responsive" src="' + furniture.imageURL + '">\
                                    </span>\
                                    <span class="product-thumb-info-content">\
                                        <h4>' + furniture.name + '</h4>\
                                        <span class="product-thumb-info-act-left"><em>Height: ' + furniture.height + '</em></span><br/>\
                                        <span class="product-thumb-info-act-left"><em>Length: ' + furniture.length + '</em></span><br/>\
                                        <span class="product-thumb-info-act-left"><em>Width: ' + furniture.width + '</em></span><br/>\
                                        <span class="product-thumb-info-act-left"><em>Price: $' + furniture.price + '.00</em></span><br/>\
                                        <form action="furnitureProductDetails.html">\
                                            <input type="hidden" name="sku" value="' + furniture.sku + '"/>\
                                            <input type="submit" class="btn btn-primary btn-block" value="More Details"/>\
                                        </form>';
                            // show Add To Cart only if logged in
                            var memberEmail = sessionStorage.getItem('memberEmail');
                            if (memberEmail) {
                                htmlTxt += '\
                                        <button class="btn btn-primary btn-block" \
                                            onclick="addToCart(\'' + furniture.sku + '\',\'' +
                                            furniture.id + '\',' + furniture.price + ',\'' +
                                            furniture.name + '\',\'' + furniture.imageURL + '\')">\
                                            Add To Cart\
                                        </button>';
                            }
                            htmlTxt += '\
                                    </span>\
                                </span>\
                            </li>';
                        });
                    }

                    document.getElementById("furnituresDisplay").innerHTML = htmlTxt;
                    document.getElementById("categoryTitle").innerHTML = cat;
                })
                .catch(function(error) {
                    console.log(error);
                });
            }, false);

            function addToCart(sku, id, price, name, imageURL) {
                var currentUrl = new URL(window.location.href);
                var cat = currentUrl.searchParams.get("cat");
                fetch(new Request(
                    '/api/getItemQuantity?sku=' + encodeURIComponent(sku) + '&storeId=-1',
                    { method: 'GET' }
                ))
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    var quantity = data[0] && data[0].sum;
                    if (!quantity) {
                        window.location.href = window.location.origin +
                            window.location.pathname +
                            '?cat=' + encodeURIComponent(cat) +
                            '&errMsg=Item not added to cart, not enough quantity available.';
                        return;
                    }

                    var shoppingCart = JSON.parse(sessionStorage.getItem('shoppingCart')) || [];
                    var allOk = true;
                    var existing = shoppingCart.find(item => item.sku === sku);

                    if (existing) {
                        if (existing.quantity >= quantity) {
                            window.location.href = window.location.origin +
                                window.location.pathname +
                                '?cat=' + encodeURIComponent(cat) +
                                '&errMsg=Item not added to cart, not enough quantity available.';
                            allOk = false;
                        } else {
                            existing.quantity++;
                        }
                    } else {
                        shoppingCart.push({ id, sku, price, name, imgURL: imageURL, quantity: 1 });
                    }

                    if (allOk) {
                        sessionStorage.setItem('shoppingCart', JSON.stringify(shoppingCart));
                        window.location.href = window.location.origin +
                            window.location.pathname +
                            '?cat=' + encodeURIComponent(cat) +
                            '&goodMsg=Successfully added!';
                    }
                })
                .catch(function(error) {
                    console.log(error);
                });
            }
        </script>

        <div class="body">
            <script src="menu2.js"></script>
            <div class="body">
                <div role="main" class="main">
                    <section class="page-top">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <h2>Furnitures</h2>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="container">
                        <script src="/displayMessageLong.js"></script>
                        <div class="row">
                            <div class="col-md-6">
                                <h2 class="shorter"><strong id="categoryTitle"></strong></h2>
                            </div>
                        </div>
                        <div class="row">
                            <ul id="furnituresDisplay"
                                class="products product-thumb-info-list"
                                style="list-style-type: none; margin-left: -3%;"
                                data-plugin-masonry>
                            </ul>
                        </div>
                        <hr class="tall">
                    </div>
                </div>
            </div>
            <script src="../footer.js"></script>
        </div>
    </body>
</html>
